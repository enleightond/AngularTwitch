<!-- Signup box -->
<div class'container-responsive'>
	<div class="signup">
		<h1>Sign Up</h1>	
		<div class="col-sm-12">
			
				<form ng-submit="submit()">
				    <input type="text" ng-model='user.name' name="user[name]" placeholder="Username" required="" autofocus=""/>
				    <input type="text" ng-model='user.email' name="user[email]" placeholder="Email" required="" autofocus=""/>
				    <input type="password" ng-model='user.password' name="user[password]" placeholder="Password" required=""/>     
				    <input type="password" ng-model="user.confirm" name="user[confirm]" placeholder="Confirm Password" required=""/>
				    <button id="signupButton" class="btn btn-lg">Register</button>
				</form>
				     <a href="/auth/twitch"><img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect"/></a>

		</div>	
	</div>
</div>
